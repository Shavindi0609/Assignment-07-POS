<div class="container my-4">
    <h2 class="text-center">Coffee Shop - Order Form</h2>

    <form>
        <!-- Customer Details -->
        <div class="row bg-success bg-opacity-10 p-3 rounded mb-3">
            <div class="col-md-6">
                <h5 class="text">Customer Details</h5>
                <div class="mb-2">
                    <label class="form-label">Customer</label>
                    <div class="input-group">
                        <select class="form-select">
                            <option selected>C001</option>
                            <option>C002</option>
                            <option>C003</option>
                            <option>C004</option>
                            <option>C005</option>
                        </select>
                        <button class="btn btn-info">New Customer</button>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Tel</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Credit Limit</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <!-- Item Select -->
            <div class="col-md-6">
                <h5 class="text">Item Select</h5>
                <div class="mb-2">
                    <label class="form-label">Item</label>
                    <select class="form-select">
                        <option>Cappuccino</option>
                        <option>Latte</option>
                        <option>Mocha</option>
                        <option>Americano </option>
                        <option>Iced Americano</option>
                        <option>Iced Latte</option>
                        <option>Iced Mocha</option>
                    </select>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label class="form-label">Price</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label class="form-label">Quantity</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <hr>
                <div class="mb-2">
                    <label class="form-label">Order Quantity</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Credit Limit</label>
                    <input type="text" class="form-control">
                </div>
                <button class="btn btn-danger">Place Order</button>
            </div>
        </div>

        <!-- Invoice Details -->
        <div class="bg-success bg-opacity-10 p-3 rounded mb-3">
            <h5 class="text">Invoice Details</h5>
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-6 mb-2">
                    <label class="form-label">Order ID</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>

        <!-- Order Table -->
        <div class="table-responsive mb-3">
            <table class="table table-bordered text-center">
                <thead class="table-success">
                <tr>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <!-- Order items go here -->
                </tbody>
            </table>
        </div>

        <!-- Payment Summary -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label>Total:</label>
                <p>00.0 Rs/=</p>
            </div>
            <div class="col-md-2">
                <label>Cash</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-2">
                <label>Balance</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-2">
                <label>Discount</label>
                <input type="text" class="form-control">
            </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-2">
            <button type="reset" class="btn btn-warning">Clear</button>
            <button type="button" class="btn btn-success">Renew Order</button>
            <button type="submit" class="btn btn-danger">Submit Order</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
